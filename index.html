<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch a sketch</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body id="body">
  <div class="tittle">Etch a sketch</div>
  
  <div class ="content">
    <div class ="panel1">
      <input type="color" id="palette" class="palette" value="#FF0093">
      <button id="colorMode" class="buttons">Color mode</button>
      <button id="rainbow" class="buttons">Rainbow</button>
      <button id="fill" class="buttons">Fill</button>
    </div>
    <div id="container" class="container"></div>

  <div class="panel2"> 
    <div class=panel21>
      <div id="text" class="text">50x50</div>
      <input type="range" id="slider" class="slider" min="1" max="100" value="50">
    </div>
      <button id="eraser" class="buttons">Eraser</button>
      <button id="clear" class="buttons">Clear</button>
    </div>
  </div>
</body>
</html>
